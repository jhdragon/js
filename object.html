<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    var obj={'A1':111,'A2':222};
    console.log(obj);
    for(var i in obj){
      console.log(i);
      if(i=='A2'){
        console.log(obj[i]);
        console.log(obj["A2"]);
      }
    }
    </script>
  </head>
  <body>
/**
对象访问属性有两种方法
1、obj.paramName，使用.访问
2、obj[parameName]，使用中括号属性名访问
如：stu = {name:xm, age:18};
var age1 = stu.age;
var age2 = stu["age"];
alert(age1 == age2);//true
**/



  </body>
</html>
